<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css"/>

    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button type="button" id="button" class="btn btn-danger">Clear Notes</button>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">9AM</span>
        </div>
        <textarea class="form-control" id="hour9" aria-label="with textarea"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" value="9" type="button" id="button-addon2">Save</button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">10AM</span>
        </div>
        <textarea class="form-control" id="hour10" aria-label="with textarea"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" value="10" type="button" id="button-addon2">Save</button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">11AM</span>
        </div>
        <textarea class="form-control" id="hour11" aria-label="with textarea"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" value="11" type="button" id="button-addon2">Save</button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">12PM</span>
        </div>
        <textarea class="form-control" id="hour12" aria-label="with textarea"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" value="12" type="button" id="button-addon2">Save</button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">1PM</span>
        </div>
        <textarea class="form-control" id="hour13" aria-label="with textarea"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" value="13" type="button" id="button-addon2">Save</button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">2PM</span>
        </div>
        <textarea class="form-control" id="hour14" aria-label="with textarea"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" value="14" type="button" id="button-addon2">Save</button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">3PM</span>
        </div>
        <textarea class="form-control" id="hour15" aria-label="with textarea"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" value="15" type="button" id="button-addon2">Save</button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">4PM</span>
        </div>
        <textarea class="form-control" id="hour16" aria-label="with textarea"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" value="16" type="button" id="button-addon2">Save</button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">5PM</span>
        </div>

          <button class="btn btn-outline-secondary saveBtn" value="17" type="button" id="button-addon2">Save</button>
        </div>
      </div>



    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./moment.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
